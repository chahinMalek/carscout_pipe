version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  celery-worker:
    build: .
    command: celery -A worker.main worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CHROME_BINARY_PATH=/usr/bin/chromium
      - CHROMEDRIVER_PATH=/usr/bin/chromedriver
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./infra:/app/infra
      - ./worker:/app/worker
      - ./resources:/app/resources
      - ./data:/app/data

  api:
    build: .
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./core:/app/core
      - ./infra:/app/infra
      - ./worker:/app/worker
      - ./resources:/app/resources
      - ./data:/app/data
